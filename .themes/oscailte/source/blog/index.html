---
layout: default
---

{% assign index = true %}

  {% for post in paginator.posts %}
  {% assign content = post.content %}
  <article class="listing">
    {% include blog/post/article.html %}
  </article>
  <hr>
{% endfor %}

  <div class="pagination">
    {% if paginator.next_page %}
      <a class="btn pull-left" href="{{paginator.next_page}}">&larr; Older</a>
    {% endif %}

    {% if paginator.previous_page %}
    <a class="btn pull-right" href="{{paginator.previous_page}}">Newer &rarr;</a>
    {% endif %}
  </div>
